<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- CSS first -->
    <link rel="stylesheet" href="styles/atom-one-dark.min.css" />

    <script src="highlight.min.js"></script>
    <script src="prettier.min.js"></script>
    <script src="parser-babel.js"></script>
    <script src="popup.js" defer></script>

    <style>
      * {
        color: white;
      }

      h3 {
        margin: 0 0 5px 0;
        font-weight: normal;
        width: 300px;
        overflow: hidden;
        white-space: normal;
        word-wrap: break-word;
        max-height: 96px;
      }
      h3 code {
        font-size: 15px;
      }

      #h {
        max-width: 100%;
        overflow: hidden;
        white-space: nowrap;
        font-size: 13px;
        font-weight: normal;
        margin: 0px;
        text-align: left;
      }

      #content {
        min-height: 400px;
        max-height: 800px;
        padding: 0 10px 10px;
      }
      ol {
        padding: 0 0 0 10px;
        max-width: 500px;
        width: 350px;
        margin: 0;
      }
      li i {
        font-size: 10px;
      }
      li pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        padding: 2px 5px;
        margin: 0;
      }
      body {
        background-color: #1a1a1e;
      }
      li {
        margin: 0 0 5px;
        padding: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      li span {
        font-size: 10px;
        line-height: 12px;
        margin: 0 0 2px;
        display: block;
      }

      pre code.hljs {
        white-space: pre-wrap;
        word-break: break-word;
        display: block;
        padding: 5px;
        border: 2px solid #373845;
        border-radius: 4px;
      }

      .hljs,
      .hljs * {
        font-size: 12px !important;
      }

      code span {
        white-space: initial !important;
        display: inline !important;
      }

      pre {
        position: relative;
        padding-top: 25px;
      }

      pre button {
        position: absolute;
        top: 4px;
        right: 4px;
        z-index: 10;
      }

      .switch {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
        margin: 10px 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: relative;
        width: 36px;
        height: 20px;
        background-color: #444;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .slider::before {
        content: "";
        position: absolute;
        height: 16px;
        width: 16px;
        left: 2px;
        top: 2px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.2s;
      }

      input:checked + .slider {
        background-color: #007aff;
      }

      input:checked + .slider::before {
        transform: translateX(16px);
      }

      .label-text {
        flex: 1;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h3 id="h" title=""></h3>

      <label class="switch">
        <input type="checkbox" id="filter-ext" />
        <span class="slider"></span>
        <span class="label-text">Show listeners from other extensions</span>
      </label>

      <ol id="x"></ol>
    </div>
  </body>
</html>
